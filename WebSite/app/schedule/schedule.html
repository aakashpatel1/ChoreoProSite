<body>

<div class = "container">
	<div class = "col-lg-12">
		<h1 class = "page-header">
			Scheduling
		</h1>
	</div>
</div>

<div class = "row">
	<div class="Absolute-Center is-Responsive">
		<div class="col-sm-5 col-md-10 col-md-offset-1">
			<form id = "contactForm" novalidate = "" name = "sentMessage">
				<div class = "control-group form-group">
					<div class = "controls">
						<label>Name of Gym*</label>
						<input id = "nameOfGym" class = "form-control" type="text" data-validation-required-message = "Please enter the name of your gym." required=""></input>
						<p class = "help-block"></p>
					</div>
				</div>

				<div class = "control-group form-group">
					<div class = "controls">
						<label>Point of Contact Name*</label>
						<input id = "pointOfContactName" class = "form-control" type="text" data-validation-required-message = "Please enter the name of your point of contact." required=""></input>
						<p class = "help-block"></p>
					</div>
				</div>

				<div class = "control-group form-group">
					<div class = "controls">
						<label>Point of Contact Number*</label>
						<input id = "pointOfContactNumber" class = "form-control" type="tel" data-validation-required-message = "Please enter the point of contact's number." required=""></input>
						<p class = "help-block"></p>
					</div>
				</div>

				<div class = "control-group form-group">
					<div class = "controls">
						<label>Gym Address*</label>
					</div>
				</div>

				<div class = "control-group form-group">
					<div class = "controls col-md-offset-1">
						<label>Street</label>
						<input id = "streetName" class = "form-control" type="text" data-validation-required-message = "Please enter the street name." required=""></input>
						<p class = "help-block"></p>
					</div>
				</div>

				<div class = "control-group form-group">
					<div class = "controls col-md-offset-1">
						<label>City, State</label>
						<input id = "cityAndState" class = "form-control" type="text" data-validation-required-message = "Please enter the city and state." required=""></input>
						<p class = "help-block"></p>
					</div>
				</div>

				<div class = "control-group form-group">
					<div class = "controls col-md-offset-1">
						<label>Zip</label>
						<input id = "zipCode" class = "form-control" type="text" data-validation-required-message = "Please enter the zip code." required=""></input>
						<p class = "help-block"></p>
					</div>
				</div>

				<div class = "control-group form-group">
					<div class = "controls">
						<label>Email*</label>
						<input id = "email" class = "form-control" type="email" data-validation-required-message = "Please enter an email." required=""></input>
						<p class = "help-block"></p>
					</div>
				</div>

				<button class = "btn btn-primary" type="next">Continue</button>

			</form>
			
			</div>
		</div>


</div>	

</body>
