<body>

<div class = "container">
	<div class = "col-lg-12">
		<h1 class = "page-header">
			Scheduling
		</h1>
	</div>
</div>

<form class = "form-horizontal" role = "form" ng-controller = "scheduleCtrl">

	<div class = "form-group">
		<label for = "nameOfGym" class = "control-label">Name of Gym*</label>
		<input id = "nameOfGym" class = "form-control" ng-model = "formInfo.nameOfGym"></input>
	</div>

	<div class = "form-group">
		<label for = "pointOfContactName" class = "control-label">Point of Contact Name*</label>
		<input id = "pointOfContactName" class = "form-control" ng-model = "formInfo.pointOfContactName"></input>
	</div>

	<div class = "form-group">
		<label for "pointOfContactNumber" class = "control-label">Point of Contact Number*</label>
		<input id = "pointOfContactNumber" class = "form-control" ng-model = "formInfo.pointOfContactNumber"></input>
	</div>

	<div class = "form-group">
		<label>Gym Address*</label>
	</div>

	<div class = "form-group">
		<div class = "col-md-offset-1">
			<label for = "street" class = "control-label">Street</label>
			<input id = "streetName" class = "form-control" ng-model = "formInfo.street"></input>
		</div>
	</div>

	<div class = "form-group">
		<div class = "col-md-offset-1">
			<label for "cityAndState" class = "control-label">City, State</label>
			<input id = "cityAndState" class = "form-control"ng-model = "formInfo.cityAndState"></input>
		</div>
	</div>

	<div class = "form-group">
		<div class = "col-md-offset-1">
			<label for = "zip" class = "control-label">Zip</label>
			<input id = "zipCode" class = "form-control" ng-model = "formInfo.zip"></input>
		</div>
	</div>
	
	<div class = "form-group">
		<label for = "email" class = "control-label">Email*</label>
		<input id = "email" class = "form-control" ng-model = "formInfo.email"></input>
	</div>

	<div class = "form-group">
		<button class = "btn btn-primary" ng-click = "saveData(); go('schedule2')">Continue</button>
	</div>

	<!-- <span>{{formInfo}}</span> -->

</form>

<script src="lib/common/jquery.min.js"></script>
    <script src="lib/common/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

</body>
