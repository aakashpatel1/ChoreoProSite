<body>

<div class = "container">
	<div class = "col-lg-12">
		<h1 class = "page-header">
			Scheduling
		</h1>
	</div>
</div>

<form class = "form-horizontal" role = "form" ng-controller = "schedule2Ctrl">

				<div class = "form-group">
						<label for = "teamNumber" class = "control-label">Team Number</label>
						<input id = "numberOfTeams" class = "form-control" ng-model = "formInfo.numberOfTeams"></input>
				</div>

				<div class = "form-group">
					<div class = "col-md-offset-1">
						<label for = "divisions" class = "control-label">Divisions*</label>
						<input id = "divisionsOfTeams" class = "form-control" ng-model = "formInfo.divisionOfTeams"></input>
					</div>
				</div>

				<div class = "form-group">
					<div class = "col-md-offset-1">
						<label for = "numberOfAthletes" class = "control-label">Respective Number of Athletes*</label>
						<input id = "numberOfAthletes" class = "form-control" ng-model = "formInfo.numberOfAthletes"></input>
					</div>
				</div>

				<div class = "form-group">
					<label for = "choreographerName" class = "control-label">Requesting Choreographer</label>
					<input id = "choreographerName" class = "form-control" ng-model = "formInfo.choreographerName"></input>
				</div>

				<div class = "form-group">
					<label>Requesting Dates*</label>
				</div>

				<div class = "form-group">
					<div class = "col-md-offset-1">
						<label for = "option1" class = "control-label">Option 1*</label>
						<input id = "option1" class = "form-control" ng-model = "formInfo.option1"></input>
					</div>
				</div>

				<div class = "form-group">
					<div class = "col-md-offset-1">
						<label for == "option2" class = "control-label">Option 2*</label>
						<input id = "option2" class = "form-control" ng-model = "formInfo.option2"></input>
					</div>
				</div>

				<div class = "form-group">
					<div class = "col-md-offset-1">
						<label for = "option3" class = "control-label">Option 3*</label>
						<input id = "option3" class = "form-control" ng-model = "formInfo.option3"></input>
					</div>
				</div>

		
				<div class = "form-group">
					<button class = "btn btn-primary" ng-click = "goBack('schedule')">Back</button>
				
					<button class = "btn btn-primary" ng-click = "saveData(); goForward('scheduled')">Submit</button>
				</div>
		


</form>

			
<script src="lib/common/jquery.min.js"></script>
    <script src="lib/common/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

</body>
