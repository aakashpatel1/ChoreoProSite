<body>

<div class = "container">
	<div class = "col-lg-12">
		<h1 class = "page-header">
			Choreographers
		</h1>
	</div>
</div>

<div class = "row" ng-repeat="choreographer in choreographers">
	<div class = "col-md-5">
		<img ng-src={{choreographer.imageSource}} class = "img-responsive" width = "300" height="100" alt = "">
	</div> 
	<div class = "col-md-7">
		<h3>{{choreographer.name}}</h3>
		<p>{{choreographer.bio}}</p>
		<div ng-repeat="(level, price) in choreographer.prices">
		<h4><strong>Prices</strong></h4>
		<h4>{{level}}<small>{{price}}</small></h4>
		</div>>
		<a class = "button">View Calendar</a>
	</div>
</div> 
	

</body>
